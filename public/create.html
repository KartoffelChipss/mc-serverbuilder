            <h1>Configure Server</h1>
        </div>

        <div class="page shown" id="page-1">
            <h2>General Information</h2>

            <diV class="inputSection">
                <label for="servernameInput">Server Name</label>
                <input type="text" maxlength="100" id="servernameInput">
            </diV>

            <diV class="inputSection">
                <label>Location</label>
                <span><input type="text" disabled id="location" value="C:\users\janst\servers"><button role="button" onclick="changeServerFileLoc()" id="changelocationbtn">Change</button></span>
            </diV>

            <!-- <diV class="inputSection">
                <label for="serversoftware">Server Software</label>
                <select id="serversoftware">
                    <option value="papermc" selected>PaperMC</option>
                </select>
            </diV> -->

            <div class="mutliselect">
                <diV class="inputSection select">
                    <label for="serversoftware">Server Software</label>
                    <select id="serversoftware" onclick="loadVersions()">
                        <option value="paper" selected>PaperMC</option>
                        <!-- <option value="waterfall">Waterfall</option>
                        <option value="velocity">Velocity</option> -->
                    </select>
                </diV>
                <diV class="inputSection select">
                    <label for="serverversion">Version</label>
                    <select id="serverversion" oninput="loadBuilds()"></select>
                </diV>
                <diV class="inputSection select" id="serversoftwarebuildbox">
                    <label for="serversoftwarebuild">Build</label>
                    <select id="serversoftwarebuild"></select>
                </diV>
            </div>
        </div>

        <div class="page" id="page-2">
            <h2>Server Properties</h2>

            <div class="mutliselect">
                <div class="inputSection">
                    <label for="serverport">Server port</label>
                    <input value="1111" class="pin" type="text" maxlength="4" id="serverport" pattern="\d{4}"/>
                </div>
                <diV class="inputSection">
                    <label for="serverip">Server IP</label>
                    <input type="text" id="serverip" value="0.0.0.0" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$">
                </diV>
                <diV class="inputSection select">
                    <label for="onlinemode">Online mode</label>
                    <select id="onlinemode">
                        <option value="true" selected>True</option>
                        <option value="false">False</option>
                    </select>
                </diV>
            </div>

            <div class="mutliselect">
                <diV class="inputSection select">
                    <label for="onlinemode">Enable Command Blocks</label>
                    <select id="onlinemode">
                        <option value="true" selected>True</option>
                        <option value="false">False</option>
                    </select>
                </diV>
                <diV class="inputSection select">
                    <label for="onlinemode">Spawn Monsters</label>
                    <select id="onlinemode">
                        <option value="true" selected>True</option>
                        <option value="false">False</option>
                    </select>
                </diV>
                <diV class="inputSection select">
                    <label for="onlinemode">Spawn Animals</label>
                    <select id="onlinemode">
                        <option value="true" selected>True</option>
                        <option value="false">False</option>
                    </select>
                </diV>
            </div>
        </div>

        <div class="page" id="page-3">
            <h2>Plugins</h2>
            <div class="plugins">

            </div>
        </div>

    </main>

    <div class="bottomRow" id="bottomRow">
        <button type="button" onclick="closeWindow()">Cancel</button>
        <button type="button" onclick="openPage('properties')" class="next">Next</button>
    </div>
